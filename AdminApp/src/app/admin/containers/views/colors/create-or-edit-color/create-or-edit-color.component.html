<form [formGroup]="newFormGroup" (ngSubmit)="onSubmit(newFormGroup.value)">
    <div class="container" style="width: 30vw;">
        <button class="btn-dialog-close" mat-stroked-button [mat-dialog-close]="true" tabIndex="-1"
            style="float: right;"><mat-icon>clear</mat-icon></button>
        <br>
        <h1 *ngIf="this.service.mausac.id == 0" class="heading">Thêm mới màu sắc</h1>
        <h1 *ngIf="this.service.mausac.id != 0" class="heading">Cập nhật màu sắc</h1>
        <div class="form-group">
            <label for="MaMau">Tên màu</label>
            <!-- <select class="form-control" formControlName="MaMau" [(ngModel)]="this.service.mausac.colorName">
              <option value="Đen">Đen</option>
              <option value="Trắng">Trắng</option>
              <option value="Vàng">Vàng</option>
              <option value="Tím">Tím</option>
              <option value="Đỏ">Đỏ</option>
          </select> -->
            <input class="form-control" formControlName="MaMau" [(ngModel)]="service.mausac.colorName" required>
            <div *ngIf="MaMau.invalid && (MaMau.dirty || MaMau.touched)" class="alert alert-danger">
                <div *ngIf="MaMau.errors.required">
                    Mã màu không được bỏ trống
                </div>
                <div *ngIf="MaMau.errors.minlength">
                    Tên không được dưới 2 kí tự
                </div>
            </div>
        </div>
        <div class="form-group">
            <span class="label label-default">Tên loại</span>
            <select class="form-control" [(ngModel)]="service.mausac.categoryId" formControlName="Id_Loai">
                <option *ngFor="let category of this.categories" [value]="category.id">{{category.categoryName}}
                </option>
            </select>
            <div *ngIf="Id_Loai.invalid && (Id_Loai.dirty || Id_Loai.touched)" class="alert alert-danger">
                <div *ngIf="Id_Loai.errors.required">
                    Loại không được bỏ trống
                </div>
            </div>
        </div>
        <div class="form-group" style="justify-content:center;display: flex;">
            <button type="submit" class="btn btn-primary" [mat-dialog-close]="true"
                [disabled]="this.newFormGroup.invalid">Submit</button>
        </div>
    </div>
</form>
