<form [formGroup]="newFormGroup" (ngSubmit)="onSubmit(newFormGroup.value)">
    <div class="container" style="width: 30vw;">
        <button class="btn-dialog-close" mat-stroked-button [mat-dialog-close]="true" tabIndex="-1"
            style="float: right;">
            <mat-icon>clear</mat-icon>
        </button>
        <br>
        <h1 *ngIf="this.service.brand.id == 0" class="heading">Thêm mới nhãn hiệu</h1>
        <h1 *ngIf="this.service.brand.id != 0" class="heading">Cập nhật nhãn hiệu</h1>
        <div class="form-group">
            <label for="Name">Tên nhãn hiệu</label>
            <input class="form-control" formControlName="Name" [(ngModel)]="service.brand.brandName" required>
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                <div *ngIf="name.errors.required">
                    tên nhãn hiệu không được bỏ trống
                </div>
                <div *ngIf="name.errors.minlength">
                    Tên không được dưới 2 kí tự
                </div>
            </div>
        </div>
        <div class="form-group" style="justify-content:center;display: flex;">
            <button type="submit" class="btn btn-primary" [mat-dialog-close]="true">Submit</button>
        </div>
    </div>
</form>
