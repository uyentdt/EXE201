<form [formGroup]="newFormGroup" (ngSubmit)="onSubmit(newFormGroup.value)">
    <div class="container" style="width: 55vw;">
        <button class="btn-dialog-close" mat-stroked-button [mat-dialog-close]="true" tabIndex="-1"
            style="float: right;">
            <mat-icon>clear</mat-icon>
        </button>
        <br>
        <h1 *ngIf="this.service.blog.id == 0" class="heading">Thêm mới blog</h1>
        <h1 *ngIf="this.service.blog.id != 0" class="heading">Cập nhật blog</h1>
        <div class="form-group">
            <label for="TieuDe">Tiêu đề</label>
            <input class="form-control" formControlName="TieuDe" [(ngModel)]="service.blog.title" required>
        </div>
        <div class="form-group">
            <label for="NoiDung">Nội dung</label>
            <textarea class="form-control" formControlName="NoiDung" [(ngModel)]="service.blog.description"
                required></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="file" multiple (change)="gopHam($event)" required>
            <img *ngFor="let url of urls" [src]="url" class="rounded mb-3" width="180">
        </div>
        <div class="form-group" style="justify-content:center;display: flex;">
            <button type="submit" class="btn btn-primary" [mat-dialog-close]="true">Submit</button>
        </div>
    </div>
</form>
